<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9084951287340288"
     crossorigin="anonymous"></script>
  <title>Contact Us – Job Alerts Pakistan</title>
  <style>
    /*
     * Global Styles
     * This section sets up the basic typography and background for the entire page.
     */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      line-height: 1.6;
    }

    /*
     * Main Content Container
     * This styles the main form section, giving it a card-like appearance.
     */
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /*
     * Text and Paragraphs
     */
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
      text-align: center;
    }

    /*
     * Contact Form Styling
     */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #007BFF;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }

    button[type="submit"] {
      padding: 12px 24px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background-color: #218838;
      transform: translateY(-1px);
    }

    /*
     * Footer
     */
    footer {
      text-align: center;
      padding: 1.5rem 0;
      background-color: #333;
      color: #ddd;
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    /*
     * Header (using existing HTML structure)
     */
    header {
      background-color: #007BFF;
      color: #ffffff;
      text-align: center;
      padding: 2rem 0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 300;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #cce5ff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="disclaimer.html">Disclaimer</a> |
      <a href="terms.html">Terms & Conditions</a>
    </nav>
    <h1>Contact Us</h1>
  </header>

  <main>
    <p>If you have job ads to share or inquiries, feel free to contact Server Advertisements.</p>
    <form action="https://formsubmit.co/csarwar1204@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Server Advertisements. All rights reserved.</p>
  </footer>
</body>
</html>
