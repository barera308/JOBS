<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Submitted Jobs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; color: #333; }
    .job-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
    .job-card { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .job-card h3 { margin: 0; color: #0073e6; }
    .job-card p { margin: 6px 0; color: #555; }
    .job-card a { display: inline-block; margin-top: 10px; color: #fff; background: #0073e6; padding: 8px 12px; border-radius: 4px; text-decoration: none; }
    .job-card a:hover { background: #005bb5; }
    .ad-link { display: block; margin-top: 8px; color: #0073e6; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üìå User Submitted Jobs</h1>
  <div id="jobs" class="job-list">Loading jobs...</div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1ySAiaip6_80lNkTEAMiAZ_U2j9w0T4hcglMIsGa4h5c/export?format=csv&sheet=Sheet1";

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        const headers = rows[0]; // first row = column names
        const jobs = rows.slice(1).filter(r => r.length > 1);

        const jobsContainer = document.getElementById("jobs");
        jobsContainer.innerHTML = "";

        if (jobs.length === 0) {
          jobsContainer.innerHTML = "<p>No user-submitted jobs yet.</p>";
          return;
        }

        jobs.forEach(r => {
          const job = {
            timestamp: r[0] || "",
            title: r[1] || "",
            company: r[2] || "",
            location: r[3] || "",
            deadline: r[4] || "",
            type: r[5] || "",
            description: r[6] || "",
            applyLink: r[7] || "#",
            originalAd: r[8] || ""
          };

          const jobCard = document.createElement("div");
          jobCard.className = "job-card";
          jobCard.innerHTML = `
            <h3>${job.title}</h3>
            <p><b>Company:</b> ${job.company}</p>
            <p><b>Location:</b> ${job.location}</p>
            <p><b>Deadline:</b> ${job.deadline}</p>
            <p><b>Type:</b> ${job.type}</p>
            <p>${job.description}</p>
            <a href="${job.applyLink}" target="_blank">Apply Now</a>
            ${job.originalAd ? `<a class="ad-link" href="${job.originalAd}" target="_blank">üìÑ View Original Advertisement</a>` : ""}
          `;
          jobsContainer.appendChild(jobCard);
        });
      })
      .catch(err => {
        console.error("Error loading jobs:", err);
        document.getElementById("jobs").innerHTML = "<p>‚ùå Failed to load user-submitted jobs.</p>";
      });
  </script>
</body>
</html>
