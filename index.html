<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Advertisements – Job Alerts Pakistan</title>
  <meta name="google-adsense-account" content="ca-pub-9084951287340288">
  <meta name="google-site-verification" content="PRRrt7X2_Bozeoj4s2PxyAnvzWzzv97LjlX_u1QBjQY" />
  <link rel="stylesheet" href="style.css"/>
  <style>
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      padding: 8px 16px;
      margin: 0 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .search-bar {
      margin: 10px 0;
    }
    .search-bar input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About Us</a> |
    <a href="privacy.html">Privacy Policy</a> |
    <a href="disclaimer.html">Disclaimer</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="contact.html">Contact Us</a>
  </nav>
  <h1>Job Advertisements</h1>
  <p>Latest Jobs from Newspapers in Pakistan – Rewritten & Verified</p>
</header>

<main>
  <section class="jobs">
    <h2>Recent Job Ads</h2>

    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search job titles..." oninput="renderJobs()" />
    </div>

    <label for="sort-select">Sort by:</label>
    <select id="sort-select" onchange="renderJobs()">
      <option value="soonest">Oldest Deadline</option>
      <option value="latest">Latest Deadline</option>
    </select>

    <div id="job-list">Loading jobs...</div>

    <div class="pagination">
      <button onclick="prevPage()">Previous</button>
      <span id="page-info"></span>
      <button onclick="nextPage()">Next</button>
    </div>
  </section>
</main>

<footer>
  <p>© 2025 Server Advertisements. All rights reserved.</p>
</footer>

<script>
let jobsData = [];
let currentPage = 1;
const jobsPerPage = 10;

// Convert Google Sheets date string to Date object
function parseDate(dateStr) {
  if (!dateStr) return new Date(0);
  const match = dateStr.match(/Date\\((\\d+),(\\d+),(\\d+)\\)/);
  if (match) {
    const [_, y, m, d] = match.map(Number);
    return new Date(y, m, d);
  }
  const parts = dateStr.split('-').map(Number);
  return new Date(parts[0], parts[1] - 1, parts[2]);
}

function formatDeadline(dateStr) {
  const date = parseDate(dateStr);
  if (!date || isNaN(date.getTime())) return "N/A";
  return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
}

async function loadJobsFromSheet() {
  const sheetId = "1_n6qYGMfMG2xNVkCzbr71Jjl4NfTSyV0aaas_tXgGIg";
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

  try {
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    jobsData = rows.map(row => ({
      title: row.c[0]?.v || '',
      location: row.c[1]?.v || '',
      deadline: row.c[2]?.v || '',
      link: row.c[3]?.v || '#',
      description: row.c[4]?.v || ''
    }));

    renderJobs();
  } catch (error) {
    console.error("Error loading jobs from sheet:", error);
    document.getElementById('job-list').innerText = "❌ Failed to load jobs.";
  }
}

function renderJobs() {
  const sortOption = document.getElementById('sort-select').value;
  const searchQuery = document.getElementById('search-input').value.toLowerCase();
  const jobList = document.getElementById('job-list');

  let filteredJobs = jobsData
    .filter(job => job.title.toLowerCase().includes(searchQuery))
    .sort((a, b) => {
      const dateA = parseDate(a.deadline);
      const dateB = parseDate(b.deadline);
      return sortOption === 'latest' ? dateB - dateA : dateA - dateB;
    });

  const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
  if (currentPage > totalPages) currentPage = totalPages || 1;

  const start = (currentPage - 1) * jobsPerPage;
  const end = start + jobsPerPage;
  const currentJobs = filteredJobs.slice(start, end);

  jobList.innerHTML = currentJobs.map(job => `
    <div class="job" data-deadline="${job.deadline}">
      <h3><a href="${job.link}" target="_blank">${job.title}</a></h3>
      <p><strong>Location:</strong> ${job.location}</p>
      <p><strong>Deadline:</strong> ${formatDeadline(job.deadline)}</p>
      <p>${job.description}</p>
      <a href="${job.link}" target="_blank" class="apply-btn">View Details</a>
      <button class="share-btn" onclick="toggleShareMenu(this)">Share</button>
      <div class="share-menu" style="display:none;">
        <a href="#" onclick="shareOnFacebook(event, this)">Facebook</a> |
        <a href="#" onclick="shareOnTwitter(event, this)">Twitter</a> |
        <a href="#" onclick="shareOnLinkedIn(event, this)">LinkedIn</a> |
        <a href="#" onclick="shareByEmail(event, this)">Email</a> |
        <a href="#" onclick="shareOnWhatsApp(event, this)">WhatsApp</a>
      </div>
    </div>
  `).join('');

  document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
}

function nextPage() {
  const totalPages = Math.ceil(jobsData.filter(job => job.title.toLowerCase().includes(document.getElementById('search-input').value.toLowerCase())).length / jobsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderJobs();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderJobs();
  }
}

// Share menu toggle
function toggleShareMenu(button) {
  const menu = button.nextElementSibling;
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

// Share functions
function shareOnFacebook(e, el) {
  e.preventDefault();
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareOnTwitter(e, el) {
  e.preventDefault();
  window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareOnLinkedIn(e, el) {
  e.preventDefault();
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareByEmail(e, el) {
  e.preventDefault();
  window.location.href = `mailto:?subject=Check out this job&body=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`;
}
function shareOnWhatsApp(e, el) {
  e.preventDefault();
  window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}

document.addEventListener('DOMContentLoaded', loadJobsFromSheet);
</script>

</body>
</html>
