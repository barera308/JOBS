<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Advertisements – Job Alerts Pakistan</title>
  <meta name="google-adsense-account" content="ca-pub-9084951287340288">
  <meta name="google-site-verification" content="PRRrt7X2_Bozeoj4s2PxyAnvzWzzv97LjlX_u1QBjQY" />
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="disclaimer.html">Disclaimer</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="contact.html">Contact Us</a>
    </nav>
    <h1>Job Advertisements</h1>
    <p>Latest Jobs from Newspapers in Pakistan – Rewritten & Verified</p>
  </header>

  <main>
    <section class="jobs">
      <h2>Recent Job Ads</h2>
      <label for="sort-select">Sort by:</label>
      <select id="sort-select" onchange="sortJobs()">
        <option value="soonest">Oldest Deadline</option>
        <option value="latest">Latest Deadline</option>
      </select>
      <div id="job-list">Loading jobs...</div>
    </section>
  </main>

  <footer>
    <p>© 2025 Server Advertisements. All rights reserved.</p>
  </footer>

<script>
// Load jobs dynamically from Google Sheets
async function loadJobsFromSheet() {
  const sheetId = "1_n6qYGMfMG2xNVkCzbr71Jjl4NfTSyV0aaas_tXgGIg"; // Your Sheet ID
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

  try {
    const res = await fetch(url);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    const jobList = document.getElementById('job-list');
    jobList.innerHTML = ''; // Clear placeholder

    rows.forEach(row => {
      const title = row.c[0]?.v || '';
      const location = row.c[1]?.v || '';
      const deadline = row.c[2]?.v || '';
      const link = row.c[3]?.v || '#';
      const description = row.c[4]?.v || '';

      const jobHTML = `
        <div class="job" data-deadline="${deadline}">
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <p><strong>Location:</strong> ${location}</p>
          <p><strong>Deadline:</strong> ${deadline}</p>
          <p>${description}</p>
          <a href="${link}" target="_blank" class="apply-btn">View Details</a>
          <button class="share-btn" onclick="toggleShareMenu(this)">Share</button>
          <div class="share-menu" style="display:none;">
            <a href="#" onclick="shareOnFacebook(event, this)">Facebook</a> |
            <a href="#" onclick="shareOnTwitter(event, this)">Twitter</a> |
            <a href="#" onclick="shareOnLinkedIn(event, this)">LinkedIn</a> |
            <a href="#" onclick="shareByEmail(event, this)">Email</a> |
            <a href="#" onclick="shareOnWhatsApp(event, this)">WhatsApp</a>
          </div>
        </div>
      `;

      jobList.insertAdjacentHTML('beforeend', jobHTML);
    });

    sortJobs(); 
  } catch (error) {
    console.error("Error loading jobs from sheet:", error);
    document.getElementById('job-list').innerText = "❌ Failed to load jobs.";
  }
}

// Convert YYYY-MM-DD to Date for sorting
function parseDate(dateStr) {
  if (!dateStr) return new Date(0);
  const [y, m, d] = dateStr.split('-').map(Number);
  return new Date(y, m - 1, d);
}

// Sorting jobs
function sortJobs() {
  const sortOption = document.getElementById('sort-select').value;
  const jobList = document.getElementById('job-list');
  const jobs = Array.from(document.querySelectorAll('.job'));

  jobs.sort((a, b) => {
    const dateA = parseDate(a.getAttribute('data-deadline'));
    const dateB = parseDate(b.getAttribute('data-deadline'));
    return sortOption === 'latest' ? dateB - dateA : dateA - dateB;
  });

  jobList.innerHTML = '';
  jobs.forEach(job => jobList.appendChild(job));
}

// Share menu toggle
function toggleShareMenu(button) {
  const menu = button.nextElementSibling;
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

// Share functions
function shareOnFacebook(e, el) {
  e.preventDefault();
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareOnTwitter(e, el) {
  e.preventDefault();
  window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareOnLinkedIn(e, el) {
  e.preventDefault();
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}
function shareByEmail(e, el) {
  e.preventDefault();
  window.location.href = `mailto:?subject=Check out this job&body=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`;
}
function shareOnWhatsApp(e, el) {
  e.preventDefault();
  window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(el.closest('.job').querySelector('a').href)}`);
}

document.addEventListener('DOMContentLoaded', loadJobsFromSheet);
</script>

</body>
</html>
