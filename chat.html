<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discussion Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }
    button {
      background-color: #0b74de;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #095bb5;
    }
    .powered-by {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #666;
    }
    .powered-by a {
      color: #0b74de;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Discussion Board</h1>

  <form method="post" action="https://forms.un-static.com/forms/1afee09ae9944d06b1f9302a263148dc76673533">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="5" placeholder="Write your comment here..." required></textarea>

    <button type="submit">Post Comment</button>
  </form>

  <div class="powered-by">
    <small>(Powered by <a href="https://un-static.com" target="_blank" rel="nofollow noopener">Un-static Forms</a>)</small>
  </div>

</body>
</html>
