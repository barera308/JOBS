<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Website Comments</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f8f8f8;
    }
    .comment-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
        margin-bottom: 15px;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    button {
        background: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    button:hover {
        background: #45a049;
    }
    #message {
        margin-top: 10px;
        color: green;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="comment-box">
    <h2>Leave a Comment</h2>
    <form id="commentForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <textarea id="comment" name="comment" rows="4" placeholder="Your Comment" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('commentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append("name", document.getElementById('name').value);
        formData.append("comment", document.getElementById('comment').value);

        fetch("https://script.google.com/macros/s/AKfycbwNJEQIYtyJJdLdRYnfjVP4NvJK2DNCvZGr7H6geEjfg48DrinYY44erPxzlEImVkvD/exec", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('message').innerText = "✅ Comment submitted!";
            document.getElementById('commentForm').reset();
        })
        .catch(error => {
            document.getElementById('message').innerText = "❌ Error submitting comment.";
            console.error('Error:', error);
        });
    });
</script>

</body>
</html>
