<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional CV Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .dynamic-item { position: relative; }
    .remove-btn { position: absolute; top: 0; right: 0; transform: translate(50%, -50%); }
    .cv-section h2 { border-bottom-width: 2px; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="#" class="text-xl font-bold text-blue-600">CV Creator</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="p-4 sm:p-8">
    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl grid grid-cols-1 lg:grid-cols-2 gap-8 p-6 md:p-10">

      <!-- Input Section -->
      <div class="space-y-8">

        <!-- Personal Info -->
        <section class="bg-blue-50 p-6 rounded-xl border border-blue-200 space-y-4">
          <h2 class="text-xl font-semibold text-blue-700">Personal Details (Optional)</h2>
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input id="nameInput" type="text" placeholder="John Doe" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
            <input id="pictureInput" type="file" accept="image/*" class="mt-1 block w-full text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <input id="addressInput" type="text" placeholder="123 Main Street" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input id="emailInput" type="email" placeholder="name@example.com" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input id="phoneInput" type="tel" placeholder="+1-555-123-4567" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input id="dobInput" type="text" placeholder="YYYY-MMM-DD" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Nationality</label>
            <input id="nationalityInput" type="text" placeholder="e.g., Pakistani" class="mt-1 w-full rounded-md border-gray-300 p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Professional Links (one per line)</label>
            <textarea id="linksInput" rows="2" placeholder="https://linkedin.com/in/yourprofile" class="w-full rounded-md border-gray-300 p-2"></textarea>
          </div>
        </section>

        <!-- Short Bio -->
        <section class="bg-indigo-50 p-6 rounded-xl border border-indigo-200">
          <h2 class="text-xl font-semibold text-indigo-700 mb-2">Short Bio (Optional)</h2>
          <textarea id="bioInput" rows="4" placeholder="A dedicated professional..." class="w-full rounded-md border-gray-300 p-2"></textarea>
        </section>

        <!-- Summary -->
        <section class="bg-purple-50 p-6 rounded-xl border border-purple-200">
          <h2 class="text-xl font-semibold text-purple-700 mb-2">Summary (Optional)</h2>
          <textarea id="summaryInput" rows="3" placeholder="Results-driven professional..." class="w-full rounded-md border-gray-300 p-2"></textarea>
        </section>

        <!-- Dynamic Sections Templates -->
        <section class="bg-teal-50 p-6 rounded-xl border border-teal-200">
          <h2 class="text-xl font-semibold text-teal-700 mb-2">Academic Qualifications (Optional)</h2>
          <div id="qualifications-container" class="space-y-4"></div>
          <button id="addQualification" class="mt-4 px-4 py-2 bg-teal-200 text-teal-800 rounded-lg hover:bg-teal-300">+ Add Qualification</button>
        </section>

        <section class="bg-orange-50 p-6 rounded-xl border border-orange-200">
          <h2 class="text-xl font-semibold text-orange-700 mb-2">Professional Experience (Optional)</h2>
          <div id="experience-container" class="space-y-4"></div>
          <button id="addExperience" class="mt-4 px-4 py-2 bg-orange-200 text-orange-800 rounded-lg hover:bg-orange-300">+ Add Position</button>
        </section>

        <section class="bg-blue-50 p-6 rounded-xl border border-blue-200">
          <h2 class="text-xl font-semibold text-blue-700 mb-2">Courses Taught (Optional)</h2>
          <div id="courses-container" class="space-y-4"></div>
          <button id="addCourse" class="px-4 py-2 bg-blue-200 text-blue-800 rounded-lg hover:bg-blue-300">+ Add Course</button>
        </section>

        <section class="bg-green-50 p-6 rounded-xl border border-green-200">
          <h2 class="text-xl font-semibold text-green-700 mb-2">Publications (Optional)</h2>
          <div id="publications-container" class="space-y-4"></div>
          <button id="addPublication" class="px-4 py-2 bg-green-200 text-green-800 rounded-lg hover:bg-green-300">+ Add Publication</button>
        </section>

        <section class="bg-gray-200 p-6 rounded-xl border border-gray-300">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">References (Optional)</h2>
          <div id="references-container" class="space-y-4"></div>
          <button id="addReference" class="mt-4 px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">+ Add Reference</button>
        </section>

        <!-- Download -->
        <div class="flex space-x-4 mt-4">
          <button id="downloadButton" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700">Download PDF</button>
          <button id="downloadWordButton" class="flex-1 bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700">Download Word</button>
        </div>

      </div>

      <!-- Preview Section -->
      <aside class="bg-gray-50 rounded-xl p-6 overflow-y-auto max-h-[80vh] sticky top-20">
        <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Live Preview</h2>
        <div id="cv-preview" class="bg-white p-8 rounded-lg shadow min-h-[500px] border border-gray-200"></div>
      </aside>

    </div>
  </div>

  <script>
    // -- CORE ELEMENTS
    const cvPreview = document.getElementById("cv-preview");
    const inputs = {
      name: document.getElementById("nameInput"),
      picture: document.getElementById("pictureInput"),
      address: document.getElementById("addressInput"),
      email: document.getElementById("emailInput"),
      phone: document.getElementById("phoneInput"),
      dob: document.getElementById("dobInput"),
      nationality: document.getElementById("nationalityInput"),
      links: document.getElementById("linksInput"),
      bio: document.getElementById("bioInput"),
      summary: document.getElementById("summaryInput"),
      qualifications: document.getElementById("qualifications-container"),
      experience: document.getElementById("experience-container"),
      courses: document.getElementById("courses-container"),
      publications: document.getElementById("publications-container"),
      references: document.getElementById("references-container")
    };

    // -- DYNAMIC PREVIEW FUNCTIONS
    function renderCV() {
      const htmlParts = [];

      // Header
      const name = inputs.name.value.trim();
      const picture = inputs.picture.files[0] ? URL.createObjectURL(inputs.picture.files[0]) : null;
      if(name || picture || inputs.address.value || inputs.email.value || inputs.phone.value) {
        htmlParts.push(`<div class="flex items-center space-x-6 mb-6">`);
        if(picture) htmlParts.push(`<div class="w-28 h-28 rounded-full overflow-hidden"><img src="${picture}" class="w-full h-full object-cover"/></div>`);
        htmlParts.push(`<div><h1 class="text-3xl font-bold">${name || ""}</h1>`);
        const contactLines = [];
        if(inputs.address.value) contactLines.push(inputs.address.value);
        if(inputs.email.value) contactLines.push(inputs.email.value);
        if(inputs.phone.value) contactLines.push(inputs.phone.value);
        if(inputs.dob.value) contactLines.push("DoB: "+inputs.dob.value);
        if(inputs.nationality.value) contactLines.push("Nationality: "+inputs.nationality.value);
        htmlParts.push(`<div class="text-sm text-gray-700 mt-1">${contactLines.join("<br>")}</div>`);
        if(inputs.links.value.trim()) htmlParts.push(`<div class="text-blue-600 mt-1">${inputs.links.value.split("\n").filter(l=>l).map(l=>`<a href="${l}" target="_blank">${l}</a>`).join("<br>")}</div>`);
        htmlParts.push(`</div></div><hr class="my-4 border-gray-300"/>`);
      }
